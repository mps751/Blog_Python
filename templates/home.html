{% extends "index.html" %}

{% block title %} Home {% endblock %}

{% block content %}

{% for post in posts %}
    <article class="post">
        <header>
            <div>
                <div class="about">
                    {{ post.author.username }} <span class="date">
                        {{ post.created.strftime('%d/%m/%Y') }} </span>
                </div>
            </div>
        </header>
        <p class="body"> {{post.body}} </p>
    </article>  
{% endfor %}
{% endblock%}
